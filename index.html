<html leng='en'>
  <head>
    <title>Starset</title>
    <meta content="Dylan O'Shea" name="author">
    <meta charset="utf-8">
    <LINK href="./css/starset.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/skrollr.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>

    <div id='modal-cover'>
      <div id='audio-warning'>
        <p>Please prepare your sound system.</p>
        <button>Ok.</button>
      </div>
    </div>

    <audio id='oblivion'>
      <source src='./audio/oblivion.mp3' type='audio/mpeg'>
    </audio>
    <audio id='reverse'>
      <source src='./audio/reverse.mp3' type='audio/mpeg'>
    </audio>

    <div id="stars" class='rotating'>
      <!-- <div id='star-center'></div> -->
      <!-- Thanks to http://dellsystem.me/posts/night-sky-css/ -->
      <div class='stars small'></div>
      <div class='stars medium'></div>
      <div class='stars large'></div>
    </div>

    <div id='sky'></div>
    <div id='sun' data-0="transform: translateX(0px)" data-9900="transform: translateX(-2900px)"></div>

    <div id='world'>
      <img id='biker' src='./img/biker_bw.gif'>
    </div>

  </body>


</html>
